<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<title>网络溯源平台－登录</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="css/login.css" />
</head>
<body>
    <div class="bg_box"  style="position:relative; width:100%; height:100%; z-index:-1"> 
     <img style="position:fixed;" src="images/login_bg.jpg" height="100%" width="100%" /> 
    </div>
	<div class="main">
		<div  class="box clearfix">
			<form >
                <div class=" login_left fl">
                  <div style="padding-top:80px;"><img src="images/ico.png" width="100"></div>
                  <p style="padding-top:10px;">日志留存平台</p>
                </div>
                <div class="login_right  fl">
                    <div style="margin-top:20px;">Login</div>
                    <!--<div class="errors_box" >-->
                    	 <!--<div  class="errors" style="display: blcok">用户名或密码错误，请确认！</div>-->
                    <!--</div>-->
                    <div class="row mt15" >
                        <input type="text" autocomplete="off" size="25" value="" placeholder="账号" accesskey="u" tabindex="1" class="required" name="username" id="username" style="color:#333;" onfocus="if(value=='账号'){this.style.color='#000';value=''}" onblur="if(value==''){this.style.color='#333';value='账号'}">
                    </div>
                    <div class="row">
                        <input type="password" autocomplete="off" size="25" value="" accesskey="p" tabindex="2" class="required password" name="password" id="password" placeholder="密码" style="color:#333;"  onfocus="if(value=='密码'){this.style.color='#000';value=''}" onblur="if(value==''){this.style.color='#333';value='密码'}">
                    </div>
                    <div class="row clearfix">
                        <input type="text" autocomplete="off" size="25" value="" placeholder="验证码" accesskey="u" tabindex="1" class="yzm fl" name="username" id="username" style="color:#333;" onfocus="if(value=='验证码'){this.style.color='#000';value=''}" onblur="if(value==''){this.style.color='#333';value='验证码'}">
                       <div class="yzm_img fl" title="看不清,换一张"><img src="images/yzm.png"></div>
                    </div>
                    <div class="row btn-row"  >
                        <input  value="登 录"  class="btn-submit"  id="loginBtn">
                    </div>
                </div>
			</form>
		</div>
	</div>
<div class="foot">版权所有©亚信科技（中国）有限公司 </div>
    <script type="text/JavaScript" src="js/jquery.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#loginBtn").on("click",function(){
                window.location.href="main.html";
            })
        })
    </script>
</body>
</html>
