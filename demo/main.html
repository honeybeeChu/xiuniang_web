<script>
    $(function(){
        //菜单隐藏展开
        var tabs_i=1
        $('.vtitle').click(function(){
            var _self = $(this);
            var j = $('.vtitle').index(_self);
            if( tabs_i == j ) return false; tabs_i = j;
            $('.vcon').slideUp().eq(tabs_i).slideDown();
        });
        $('.vtitle').click(function(){
            $(this).addClass('active').siblings().removeClass("active");
            $('.menu_body >li >a').click(function(){
                $(this).addClass('on').parent().siblings().find('a').removeClass('on');
            });
        });
})
    function partRefresh() {
        document.getElementById("iframe1Id").src = "views/role.htm"; // 方法一: 通过和替换iframe的src来实现局部刷新
        document.getElementById("iframe2Id").src = "views/user.htm";
        document.getElementById("iframe3Id").src = "views/yyManage.htm";
        document.getElementById("iframe4Id").src = "views/inspection.htm";
    }
</script>
